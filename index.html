<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>

    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--CSS reset-->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!--CSS style-->
    <link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="column volume-slider">
                <span>Volume</span><input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white">Dó<span>\</span></li>
            <li class="key black"><span>q</span></li>
            <li class="key white">Ré<span>a</span></li>
            <li class="key black"><span>w</span></li>
            <li class="key white">Mi<span>s</span></li>
            <li class="key white">Fá<span>d</span></li>
            <li class="key black"><span>e</span></li>
            <li class="key white">Sol<span>f</span></li>
            <li class="key black"><span>r</span></li>
            <li class="key white">Lá<span>g</span></li>
            <li class="key black"><span>t</span></li>
            <li class="key white">Si<span>h</span></li>
            <li class="key white">Dó<span>j</span></li>
            <li class="key black"><span>y</span></li>
            <li class="key white">Ré<span>k</span></li>
            <li class="key black"><span>u</span></li>
            <li class="key white">Mi<span>l</span></li>
            <li class="key white">Fá<span>ç</span></li>
            <li class="key black"><span>i</span></li>
            <li class="key white">Sol<span>~</span></li>
            <li class="key black"><span>o</span></li>
            <li class="key white">Lá<span>]</span></li>
            <li class="key black"><span>p</span></li>
            <li class="key white">Si<span>/</span></li>
        </ul>
    </div>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
